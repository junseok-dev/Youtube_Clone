<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://fonts.googleapis.com/css?family=Roboto&display=swap" 
        rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

    <title>Youtube Mobile</title>
    <script 
        src="https:..kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous">
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
         <i class="fab fa-youtube"></i>
         <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fab fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video player -->
    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>

    <!-- Video Info -->
    <section class="info">

        <!-- Metadata --> 
        <div class="metadata"></div>
            <ul class="hashtags">
                <li>#Walking</li>
                <li>#Sunglass</li>
                <li>#Junseok</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    클론코딩으로 만든 유튜브 모바일 재밌다 ㅎㅎ
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">1M views 1 month ago</span>
            <div class="views">
            </div>
            
            <!-- Actions -->
        <div class="actions"></div>
        <li>
            <button><i class="fas fa-thumbs-up"></i><span>lK</span></button>
        </li>
        <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
            <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
            <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
            <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
        </li>

        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="image/내 사진1.jpg" alt="">
                <div class="info">
                    <span class="name">유튜브 모바일 by 준석</span>
                    <spna class="subscribers">1M subscribers</spna>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>

    </section>

    <!-- UpNext --> <!--사진 3개, 내용 모두 다른 내용 필요!!!-->
    <section class="UpNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="image/내 사진1.jpg" alt="">
                <div class="info">
                    <span class="title">준석이의 모바일 코딩</span>
                    <span class="name">준석 준석</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/내 사진1.jpg" alt="">
                <div class="info">
                    <span class="title">준석이의 모바일 코딩</span>
                    <span class="name">준석 준석</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/내 사진1.jpg" alt="">
                <div class="info">
                    <span class="title">준석이의 모바일 코딩</span>
                    <span class="name">준석 준석</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>

    </section>
    
</body>
</html>
